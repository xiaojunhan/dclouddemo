<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">test11</h1>
	</header>
	<div class="mui-content">
		<div class="mui-content-padded">
			<button id='showwebview' class="mui-btn mui-btn-block mui-btn-primary">showwebview</button>
		</div>
		<div class="mui-content-padded">
			<label>账号</label>
			<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
		</div>
		<div class="mui-content-padded">
			<button id='totest12' class="mui-btn mui-btn-block mui-btn-primary">totest12</button>
		</div>
	</div>
		
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	console.log("test11 init");
      	mui.plusReady(function(){
      		console.log("test11 plus ready");
      		document.getElementById("totest12").addEventListener("tap",function(){
      		console.log("totest12 tap");
      		mui.openWindow({
      			"id": 'test12',
      			"url":'test12.html',
      		});
      		//plus.webview.currentWebview().close();
      	});
      	});
      	document.getElementById("showwebview").addEventListener("tap",function(){
      		showAllViews();
      	});
  		function showAllViews(){
	  		var wvs = plus.webview.all();
			for(var i=0;i<wvs.length;i++){
				console.log("webview"+i+": "+wvs[i].id+"=="+wvs[i].getURL());
			}
	  	}
  		
    </script>
</body>
</html>
